<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>AudioJedit</title>
  <link rel="stylesheet" href="/public/css/imgareaselect-animated.css" type="text/css" media="screen">
  <link rel="stylesheet" href="/public/css/style.css" type="text/css" media="screen">
</head>
<body>
  <div id="daw">
    <div id="soundmanager">
      <input id="search" type="text" placeholder="Search clips on SoundCloud...">
      <img id="sc-connect" src="/public/btn-connect-sc.png" alt="Connect with SoundCloud">
      <span id="sound-info"></span>
      <div id="sounds">
      </div>
    </div>
    <div id="editor">
      <div class="track-control">
        Source
      </div>
      <div class="track source">
      </div>
      <div class="track-control">
        Result | <button class="play" type="button"></button> <input class="pitch" type="range" min="0" max="8" step="0.1" value="1"> | <button class="reset" type="button">Reset</button> | <button class="upload" type="button">Upload</button>
        <!-- <div>-->
        <!--   <progress value="0" max="100">-->
        <!--   <span>0</span>%-->
        <!--   </progress>-->
        <!-- </div>-->
      </div>
      <div class="track result">
        <div class="playhead"></div>
      </div>
    </div>
  </div>
  <script src="/public/js/jquery.js"></script>
  <script src="/public/js/jquery.imgareaselect.min.js"></script>
  <script src="/public/js/binarystream.js"></script>
  <script src="/public/js/pcmdata.js"></script>
  <!-- <script src="/public/js/jquery-ui.js"></script>-->
  <script src="/public/js/underscore.js"></script>
  <script src="/public/js/backbone.js"></script>
  <script src="/public/js/sc-connect.js"></script>
  <script src="/public/js/app.js"></script>

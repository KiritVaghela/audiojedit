<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>AudioJedit</title>
  <link rel="stylesheet" href="/public/css/imgareaselect-animated.css" type="text/css" media="screen">
  <link rel="stylesheet" href="/public/css/style.css" type="text/css" media="screen">
</head>
<body>
  <div id="daw">
    <div id="soundmanager">
      <input id="search" type="text" placeholder="Search on SoundCloud...">
      <span id="sound-info"></span>
      <div id="sounds">
      </div>
    </div>
    <div id="sequencer">
      <div class="track-control">
        Source
      </div>
      <div class="track">
      </div>
      <div class="track-control">
        Sequencer | <a class="play" href="#play">Play</a>
      </div>
      <div class="track">
        <div class="playhead"></div>
      </div>
    </div>
  </div>
  <script src="/public/js/jquery.js"></script>
  <script src="/public/js/jquery.imgareaselect.min.js"></script>
  <!-- <script src="/public/js/jquery-ui.js"></script>-->
  <script src="/public/js/underscore.js"></script>
  <script src="/public/js/backbone.js"></script>
  <script src="/public/js/app.js"></script>
  <script>
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-23859381-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body>
</html>
